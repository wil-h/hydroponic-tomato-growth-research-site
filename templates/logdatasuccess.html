<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: top;
            min-height: 100vh;
            margin: 0;
            background-color: #058124;
        }

        .container {
            display: flex;
            flex-direction: column;
            text-align: center;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            max-height: 100vh;
        }

        .section {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin: 0 0 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }

        .input-group label {
            font-size: 16px;
            font-weight: bold;
        }

        .input-group input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }

        .image {
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 8px;
        }

        .image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="{{url_for('image')}}">
        </div>
        <div class="section">
            <h2>Plant Information</h2>
            <div class="input-group">
                <label for="height">Height(No Units)</label>
                <input type="text" id="height" name="height">
                <label for="leafSize">Leaf Size(No Units)</label>
                <input type="text" id="leafSize" name="leafSize">
                <label for="ec">E.C.</label>
                <input type="text" id="ec" name="ec">
                <label for="deficiencies">Deficiencies(N/A If None)</label>
                <input type="text" id="deficiencies" name="deficiencies" >
            </div>
        </div>
        <div class="button-group">
            <button>Submit</button>
        </div>
    </div>
    <script>
        setTimeout(function(){
            window.location.href = "{{url_for('selectPlant')}}";
        }, 1000);
    </script>
</body>
</html>
